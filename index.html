<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/logo-insta.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="./img/celulares3.png" alt="celulares" class="celulares">
    </div>

    <div id="main-content">
        <div class="access">
            <img src="img/instagram-logo.png" alt="logo-insta">
        </div>
    <section>
        <form>
            <div>
                <input type="text" placeholder="Telefone, nome de usuário ou email" name="login" required/>
             </div>
            <div>  
                <input type="password" placeholder="Senha" name="senha" required/>
            </div> 
        </form>
        <form >
            <div>
                <button class="botton" type="submit" value="Entrar">Entrar</button>
            </div>
        </form>
        <div class="titulo">
            <span>
              OU
            </span>
          </div>
    </section>
    <a href="https://web.facebook.com" id="sublinhado">
        <div>
            <img src="img/logo-face3.png" class="logo-face">
        </div>
        <div class="link-face"> 
            <p>Entrar com o Facebook</p>
        </div>
    </a>
        <div class="ajuda">
            <p>Esqueceu a senha?</p>
        </div>
    </div>
    <div class="register">
        <p>Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/" class="link-register">Cadastre-se</a></p>
    </div>
    <div id="dawnload">
        <div class="obtenha">
            <p>Obtenha o aplicativo.</p>
        </div>
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                <img src="img/apple-button.png" alt="apple-botton" class="botton-apple">
            </a>

            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D1604AE3F-4C68-4824-90EA-7AD8D3AA27C5%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank">
                <img src="img/googleplay-button.png" alt="button-play" class="botton-play">
            </a>
        </div>
    </div>
    <div id="links-botto">
        <a href="https://about.facebook.com/" target="_blank">Meta</a>
        <a href="https://about.instagram.com/" target="_blank">Sobre</a>
        <a href="https://about.instagram.com/blog" target="_blank">Blog</a>
        <a href="https://about.instagram.com/about-us/careers">Carreiras</a>
        <a href="https://help.instagram.com/" target="_blank">Ajuda</a>
        <a href="https://developers.facebook.com/docs/instagram" target="_blank">API</a>
        <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">Privacidade</a>
        <a href="https://help.instagram.com/581066165581870">Termos</a>
        <a href="https://www.instagram.com/directory/profiles/">Principais contas</a>
        <a href="https://www.instagram.com/directory/hashtags/">Hashtags</a>
        <a href="https://www.instagram.com/explore/locations/">Localizações</a>
        <a href="https://www.instagram.com/web/lite/">Instagram Lite</a>
        <a href="https://web.facebook.com/help/instagram/261704639352628?_rdc=1&_rdr">Carregamento de contatos e não usuários</a>
    </div>
    <form id="indiomas">
        <select name="indioma" class="languagens">
            <option value="pt/br">Português (Brasil)</option>
        </select>
    </form>
    <div class="end">
        <p>© 2022 Instagram from Meta</p>
    </dir>
</body>
</html>
